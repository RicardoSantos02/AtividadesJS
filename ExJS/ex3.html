<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - 3</title>
    <link rel="stylesheet" href="css/style2.css"> <!-- Link para o CSS externo -->
</head>
<body>
    <div class="container">
        <h2> Exercício - 3 </h2>
        <p>Construa a seguinte tela:</p>
        <ul>
            <li>Quando eu clicar no botão "Executar" ele deve mostrar um alerta com todos os números que estejam entre o número "de" e "até".</li>
        </ul>

        <div class="input-group">
            <label for="numDe">De:</label>
            <input type="number" id="numDe">
            <label for="numAte">Até:</label>
            <input type="number" id="numAte">
            <button onclick="executar()">Executar</button>
        </div>
    </div>

    <script>
        function executar() {
            const numDe = parseInt(document.getElementById("numDe").value);
            const numAte = parseInt(document.getElementById("numAte").value);
            
            if (isNaN(numDe) || isNaN(numAte)) {
                alert("Por favor, insira números válidos!");
                return;
            }

            let numeros = "";
            for (let i = numDe; i <= numAte; i++) {
                numeros += i + " ";
            }

            alert(numeros.trim());
        }
    </script>
</body>
</html>
